<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Chatbot - Profile</title>
    <link rel="stylesheet" href="style1.css"> <!-- for navbar -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6a4cff;
            --secondary: #ff7e5f;
            --accent: #2dd4bf;
            --light: #f8f9ff;
            --dark: #1e293b;
        }
        
        .profile-container {
            display: flex;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--light) 0%, #ffffff 100%);
            flex-direction: column;
        }
        
        .profile-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(106, 76, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .profile-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(106, 76, 255, 0.2);
            transition: transform 0.3s;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-card {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 76, 255, 0.1);
        }
        
        .detail-card h3 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-card p {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .suggestion-card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid #e2e8f0;
        }
        
        .suggestion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 76, 255, 0.1);
            border-color: var(--primary);
        }
        
        .suggestion-icon {
            font-size: 1.8rem;
            color: var(--primary);
            min-width: 50px;
            text-align: center;
        }
        
        .suggestion-content {
            flex: 1;
        }
        
        .suggestion-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .suggestion-meta {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark);
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-item i {
            color: var(--secondary);
        }
        
        .section-title {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .progress-container {
            margin-top: 30px;
        }
        
        .progress-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 0;
            transition: width 1s ease-out;
        }
        
        /* Animations */
        .animate-pop {
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-pic {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .suggestion-card {
                flex-direction: column;
                text-align: center;
            }
            
            .suggestion-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-robot chatbot-icon"></i>
            <h1> <strong>EduAsk</strong></h1>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="../chat.html">Chat Assistance</a>
           
            <a href="contact.html">Contact us</a>
            <a href="#" class="active">Profile</a>
            <a href="login.html" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-section animate__animated animate__fadeIn">
            <div class="profile-header">
                <div class="profile-pic" id="userInitial"></div>
                <div>
                    <h2 id="userName"></h2>
                    <p id="userEmail"></p>
                </div>
            </div>
            
            <div class="profile-details">
                <div class="detail-card animate-pop" style="animation-delay: 0.1s">
                    <h3>Member Since</h3>
                    <p id="joinDate"></p>
                </div>
                
                <div class="detail-card animate-pop" style="animation-delay: 0.2s">
                    <h3>Career Interests</h3>
                    <p id="userInterests"></p>
                </div>
                
                <div class="detail-card animate-pop" style="animation-delay: 0.3s">
                    <h3>Completed Courses</h3>
                    <p id="completedCourses">5</p>
                </div>
                
                <div class="detail-card animate-pop" style="animation-delay: 0.4s">
                    <h3>Saved Colleges</h3>
                    <p id="savedColleges">3</p>
                </div>
            </div>
            
            <div class="progress-container animate-pop" style="animation-delay: 0.5s">
                <div class="progress-title">
                    <span>Profile Completion</span>
                    <span id="progressPercent">75%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="profile-section animate__animated animate__fadeIn">
            <div class="section-title">
                <h2>Suggested Courses</h2>
                <button class="refresh-btn" id="refreshCourses">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="courseSuggestions">
                <!-- Courses will be loaded here by JavaScript -->
            </div>
        </div>

        <div class="profile-section animate__animated animate__fadeIn">
            <div class="section-title">
                <h2>Suggested Colleges</h2>
                <button class="refresh-btn" id="refreshColleges">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="collegeSuggestions">
                <!-- Colleges will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../database.js"></script>
    <script src="../profile_script.js"></script>
    <script>
        // Animation on scroll
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.animate-pop');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.style.animationPlayState = 'running';
                }
            });
        };

        // Animate progress bar
        const animateProgressBar = () => {
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                setTimeout(() => {
                    progressFill.style.width = '75%';
                }, 500);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Load animations
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Run once on load
            
            // Animate progress bar
            animateProgressBar();
            
            // Add click animation to refresh buttons
            const refreshButtons = document.querySelectorAll('.refresh-btn');
            refreshButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing';
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                        // Here you would typically reload the suggestions
                        // For now we'll just add a visual effect
                        this.classList.add('animate__animated', 'animate__rubberBand');
                        setTimeout(() => {
                            this.classList.remove('animate__animated', 'animate__rubberBand');
                        }, 1000);
                    }, 1500);
                });
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                db.logout();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
